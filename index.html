<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misiek.pl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            transition: background-color 0.5s ease; /* Animacja dla zmiany t≈Ça */
        }
        .light-mode {
            background-color: white; /* Jasne t≈Ço */
            color: black; /* Ciemny tekst */
        }
        .dark-mode {
            background-color: #121212; /* Ciemne t≈Ço */
            color: white; /* Jas≈Çy tekst */
        }

        #themeToggle {
            position: fixed;
            top: 10px;
            left: 10px; /* Zmiana na lewy g√≥rny r√≥g */
            width: 60px; /* Szeroko≈õƒá przycisku */
            height: 30px; /* Wysoko≈õƒá przycisku */
            background-color: #888;
            border-radius: 15px; /* ZaokrƒÖglenie */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ustawienie element√≥w po bokach */
            padding: 5px;
            transition: background-color 0.3s ease; /* Animacja zmiany koloru t≈Ça przycisku */
        }
        
        .toggle-ball {
            width: 22px; /* Szeroko≈õƒá kulki */
            height: 22px; /* Wysoko≈õƒá kulki */
            background-color: white; /* Kolor kulki */
            border-radius: 50%; /* OkrƒÖg≈Çe t≈Ço */
            transition: transform 0.3s ease; /* Animacja dla kulki */
            position: relative; /* Ustawienie kontekstu pozycjonowania */
        }

        .dark-mode #themeToggle {
            background-color: #444; /* Ciemniejsze t≈Ço w trybie ciemnym */
        }

        .dark-mode .toggle-ball {
            transform: translateX(20px); /* Przesuniƒôcie kulki w prawo */
        }

        /* Ikony s≈Ço≈Ñca i p√≥≈Çksiƒô≈ºyca */
        .sun-icon,
        .moon-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px; /* Szeroko≈õƒá ikon */
            height: 20px; /* Wysoko≈õƒá ikon */
            font-size: 18px; /* Rozmiar czcionki */
            color: #FFD700; /* Kolor s≈Ço≈Ñca */
            transition: opacity 0.3s ease; /* Animacja dla ikon */
        }

        .moon-icon {
            color: #ccc; /* Kolor p√≥≈Çksiƒô≈ºyca */
            opacity: 0; /* Domy≈õlnie niewidoczny */
        }

        .dark-mode .sun-icon {
            opacity: 0; /* Ukrycie s≈Ço≈Ñca w trybie ciemnym */
        }

        .dark-mode .moon-icon {
            opacity: 1; /* Wy≈õwietlenie p√≥≈Çksiƒô≈ºyca w trybie ciemnym */
        }

        #musicPlayer {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Lekko przezroczyste t≈Ço */
            color: white; /* Kolor tekstu */
            padding: 10px;
            border-radius: 10px; /* ZaokrƒÖglenie rog√≥w */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Cie≈Ñ dla lepszego efektu */
        }

        #playPauseBtn {
            width: 40px; /* Szeroko≈õƒá przycisku */
            height: 40px; /* Wysoko≈õƒá przycisku */
            background-color: white; /* T≈Ço przycisku */
            border: none;
            border-radius: 50%; /* OkrƒÖg≈Çe t≈Ço */
            cursor: pointer; /* Kursor zmienia siƒô na wskazujƒÖcy */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Cie≈Ñ dla przycisku */
            transition: background-color 0.3s; /* Animacja dla koloru t≈Ça przycisku */
        }

        #playPauseBtn:hover {
            background-color: #f0f0f0; /* Ja≈õniejszy kolor przy najechaniu */
        }

        .play-icon {
            width: 0; 
            height: 0; 
            border-left: 10px solid black; 
            border-top: 6px solid transparent; 
            border-bottom: 6px solid transparent; 
            transition: opacity 0.3s; /* Animacja dla ikony */
        }

        .pause-icon {
            width: 12px; 
            height: 20px; 
            background-color: black; 
            border-radius: 3px; 
            margin: 0 3px; 
            display: inline-block;
            transition: opacity 0.3s; /* Animacja dla ikony */
        }

        /* Stylizacja dla sekcji z opisem */
        #home {
            background-color: rgba(255, 255, 255, 0.9); /* T≈Ço jasne w trybie jasnym */
            padding: 20px;
            border-radius: 10px; /* ZaokrƒÖglenie rog√≥w */
            transition: background-color 0.5s ease; /* Animacja zmiany t≈Ça */
            border: none; /* Usuniƒôcie obramowania */
        }
        .dark-mode #home {
            background-color: rgba(30, 30, 30, 0.8); /* Ciemne t≈Ço w trybie ciemnym */
        }

        /* Styl modalnego okna */
        .modal {
            display: none; /* Ukryte domy≈õlnie */
            position: fixed;
            z-index: 1000; /* Na wierzchu */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* W przypadku przewijania */
            background-color: rgb(0,0,0); /* Czarny t≈Ço */
            background-color: rgba(0,0,0,0.4); /* Ciemne przezroczyste t≈Ço */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% od g√≥ry i wy≈õrodkowane */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Szeroko≈õƒá */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="light-mode"> <!-- Domy≈õlny tryb jasny -->

<header>
    <h1>Misiek Industries</h1>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="pliki.html">Pliki</a></li>
            <li><a href="#" id="contactLink">Kontakt</a></li>
            <li><a href="https://weather.com/" target="_blank">Pogoda</a></li> <!-- Przyciski pogody -->
        </ul>
    </nav>
    <div id="themeToggle">
        <div class="moon-icon">üåô</div> <!-- Ikona p√≥≈Çksiƒô≈ºyca -->
        <div class="toggle-ball"></div> <!-- Kulka prze≈ÇƒÖczajƒÖca -->
        <div class="sun-icon">‚òÄÔ∏è</div> <!-- Ikona s≈Ço≈Ñca -->
    </div>
</header>

<div id="musicPlayer">
    <button id="playPauseBtn">
        <div class="play-icon"></div> <!-- Ikona Play -->
        <div class="pause-icon" style="display: none;"></div> <!-- Ikona Pause -->
    </button>
    <span id="songTitle"> - Tytu≈Ç utworu</span>
</div>

<audio id="audio" src="twoja_piosenka.mp3"></audio> <!-- Podmiana na odpowiedni plik -->

<main>
    <section id="home">
        <h2>Pozdrawiam</h2>
        <p>Opis tutaj.</p>
        <p class="hidden-email">M√≥j email: example@example.com</p> <!-- Dodanie klasy do ukrycia -->
    </section>
</main>

<footer>
    <p>&copy; 2024 Misiek Industries</p>
</footer>

<!-- Modal dla kontaktu -->
<div id="contactModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Kontakt</h2>
        <p>W celu kontaktu proszƒô u≈ºyƒá formularza kontaktowego.</p>
    </div>
</div>

<script>
    const contactModal = document.getElementById("contactModal");
    const closeBtn = document.querySelector(".close");
    
    function showContact() {
        contactModal.style.display = "block"; // Wy≈õwietlenie modalnego okna
    }

    document.getElementById("contactLink").addEventListener("click", function(event) {
        event.preventDefault();
        showContact();
    });

    closeBtn.onclick = function() {
        contactModal.style.display = "none"; // Ukrycie modalnego okna
    }

    window.onclick = function(event) {
        if (event.target == contactModal) {
            contactModal.style.display = "none"; // Ukrycie modalnego okna po klikniƒôciu w t≈Ço
        }
    }

    // Skrypt do prze≈ÇƒÖczania trybu jasnego/ciemnego
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;

    themeToggle.addEventListener("click", function() {
        body.classList.toggle("dark-mode");
        body.classList.toggle("light-mode");
        const isDarkMode = body.classList.contains("dark-mode");
        
        // Zmiana tekstu przycisku
        const toggleBall = document.querySelector(".toggle-ball");
        toggleBall.style.transform = isDarkMode ? "translateX(20px)" : "translateX(0)"; // Zmiana przesuniƒôcia kulki
    });

    // Odtwarzacz muzyki
    const audio = document.getElementById("audio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const songTitle = document.getElementById("songTitle");
    songTitle.textContent = " - Tytu≈Ç utworu"; // Ustaw tytu≈Ç utworu

    playPauseBtn.addEventListener("click", function() {
        const playIcon = playPauseBtn.querySelector(".play-icon");
        const pauseIcon = playPauseBtn.querySelector(".pause-icon");
        
        if (audio.paused) {
            audio.play();
            playIcon.style.display = "none"; // Ukrycie ikony Play
            pauseIcon.style.display = "inline-block"; // Wy≈õwietlenie ikony Pause
        } else {
            audio.pause();
            playIcon.style.display = "inline-block"; // Wy≈õwietlenie ikony Play
            pauseIcon.style.display = "none"; // Ukrycie ikony Pause
        }
    });

    // Ukrycie emailu
    document.querySelector(".hidden-email").style.display = "none"; // Domy≈õlnie ukryty email
</script>
</body>
</html>
