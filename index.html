<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misiek.pl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            transition: background-color 0.5s ease, color 0.5s ease; /* Animacja dla zmiany tła i koloru tekstu */
        }
        .light-mode {
            background-color: white; /* Jasne tło */
            color: black; /* Ciemny tekst */
        }
        .dark-mode {
            background-color: #121212; /* Ciemne tło */
            color: white; /* Jasny tekst */
        }
        #themeToggle {
            position: fixed;
            top: 10px;
            left: 10px; /* Zmienione na lewy górny róg */
            width: 50px;
            height: 25px;
            background-color: #888;
            border-radius: 25px; /* Okrągły przycisk */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
            transition: background-color 0.3s ease; /* Animacja zmiany koloru tła przycisku */
        }
        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%; /* Okrągły przycisk */
            background-color: white;
            transition: transform 0.3s ease; /* Animacja przesuwania */
        }
        #themeToggle.dark .circle {
            transform: translateX(25px); /* Przesunięcie przycisku w prawo */
        }

        /* Styl odtwarzacza muzyki */
        #musicPlayer {
            position: fixed; 
            top: 10px; 
            right: 10px; 
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7); /* Lekko przezroczyste tło */
            color: white; /* Kolor tekstu */
            padding: 10px;
            border-radius: 10px; /* Zaokrąglenie rogów */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Cień dla lepszego efektu */
        }

        #playPauseBtn {
            background-color: transparent; /* Przezroczyste tło przycisku */
            border: none;
            cursor: pointer; /* Kursor zmienia się na wskazujący */
            display: flex; /* Flexbox do centrowania ikony */
            align-items: center; /* Wyśrodkowanie pionowe */
            justify-content: center; /* Wyśrodkowanie poziome */
            width: 50px; /* Szerokość przycisku */
            height: 50px; /* Wysokość przycisku */
            border-radius: 50%; /* Okrągły przycisk */
            transition: background-color 0.3s ease; /* Animacja zmiany koloru tła przycisku */
        }

        #playPauseBtn:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Jasne tło przy najechaniu */
        }

        /* Ikony odtwarzania/pauzy */
        .icon {
            display: none; /* Ukryj domyślnie */
        }

        .play {
            display: block; /* Wyświetl ikonę odtwarzania */
            width: 0;
            height: 0;
            border-left: 15px solid transparent; /* Z lewej strony */
            border-right: 15px solid transparent; /* Z prawej strony */
            border-bottom: 30px solid white; /* Biały trójkąt */
        }

        .pause {
            display: flex; /* Flexbox dla pauzy */
            justify-content: space-between; /* Wyrównanie */
            width: 20px; /* Szerokość */
            height: 30px; /* Wysokość */
        }

        .pause div {
            width: 5px; /* Szerokość prostokątów */
            height: 30px; /* Wysokość prostokątów */
            background-color: white; /* Białe prostokąty */
            border-radius: 2px; /* Zaokrąglenie rogów prostokątów */
        }

        /* Dodanie stylów dla modal */
        .modal {
            display: none; /* Ukryj modal domyślnie */
            position: fixed; /* Pozostaje na miejscu */
            z-index: 1; /* Na wierzchu */
            left: 0;
            top: 0;
            width: 100%; /* Szerokość 100% */
            height: 100%; /* Wysokość 100% */
            overflow: auto; /* Włącz przewijanie, jeśli potrzebne */
            background-color: rgb(0,0,0); /* Czarny z przezrocznością */
            background-color: rgba(0,0,0,0.6); /* Ciemne tło z większą przezroczystością */
        }

        .modal-content {
            background-color: #333; /* Ciemniejsze tło modalnego okna */
            margin: 15% auto; /* 15% od góry i centrowane */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Szerokość */
            border-radius: 10px; /* Zaokrąglenie */
            color: #fff; /* Jasny kolor tekstu */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Cień dla lepszego efektu */
        }

        .close {
            color: #aaa;
            float: right; /* Prawe górne rogi */
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: white; /* Zmiana koloru przy najechaniu */
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="light-mode"> <!-- Domyślny tryb jasny -->

<header>
    <h1>Misiek Industries</h1>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="pliki.html">Pliki</a></li>
            <li><a href="#" id="contactLink">Kontakt</a></li>
        </ul>
    </nav>
</header>

<div id="themeToggle">
    <div class="circle"></div>
    <div class="icon sun" style="color: black;">🌞</div> <!-- Czarna ikona słońca -->
    <div class="icon moon" style="color: black;">🌜</div> <!-- Czarna ikona półksiężyca -->
</div>

<div id="musicPlayer">
    <button id="playPauseBtn">
        <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
            <circle cx="15" cy="15" r="15" fill="white" />
            <polygon points="12,10 12,20 20,15" fill="black" />
        </svg>
    </button>
    <span id="songTitle"> - Tytuł utworu</span>
</div>

<audio id="audio" src="muzyka.mp3" preload="auto"></audio>

<main>
    <section id="home">
        <h2>Pozdrawiam</h2>
        <p>Najlepsza strona na świecie, pociłem się przy niej i nocki zawalałem.</p>
    </section>
</main>

<!-- Wyskakujące okno kontaktowe -->
<div id="contactModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Skontaktuj się ze mną: <a href="mailto:skarpetyawisnietwojstarykisnie@gmail.com">skarpetyawisnietwojstarykisnie@gmail.com</a></p>
    </div>
</div>

<footer style="position: fixed; bottom: 0; width: 100%; background-color: #222; color: white; text-align: center; padding: 10px;">
    <p>&copy; 2024 Misiek Industries</p>
    <p>
        <a href="#terms" style="color: #ddd;">Warunki Użytkowania</a> |
        <a href="#cookies" style="color: #ddd;">Pliki Cookies</a>
    </p>
</footer>

<script>
    const contactModal = document.getElementById("contactModal");
    const closeBtn = document.querySelector(".close");

    // Funkcja do otwierania modalnego okna kontaktowego
    function showContact() {
        contactModal.style.display = "block"; // Wyświetlenie modalnego okna
    }

    // Event listener dla kontaktu
    document.getElementById("contactLink").addEventListener("click", function(event) {
        event.preventDefault();
        showContact();
    });

    // Zamykanie modalnego okna
    closeBtn.onclick = function() {
        contactModal.style.display = "none"; // Ukrycie modalnego okna
    }

    window.onclick = function(event) {
        if (event.target == contactModal) {
            contactModal.style.display = "none"; // Ukrycie modalnego okna po kliknięciu w tło
        }
    }

    const audio = document.getElementById("audio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const songTitle = document.getElementById("songTitle");

    // Ustaw tytuł utworu
    songTitle.textContent = " - Tytuł utworu"; // Zmień tytuł utworu

    playPauseBtn.addEventListener("click", function() {
        if (audio.paused) {
            audio.play();
            playPauseBtn.innerHTML = `
                <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
                    <circle cx="15" cy="15" r="15" fill="white" />
                    <rect x="10" y="10" width="4" height="10" fill="black" />
                    <rect x="16" y="10" width="4" height="10" fill="black" />
                </svg>
            `;
        } else {
            audio.pause();
            playPauseBtn.innerHTML = `
                <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
                    <circle cx="15" cy="15" r="15" fill="white" />
                    <polygon points="12,10 12,20 20,15" fill="black" />
                </svg>
            `;
        }
    });

    // Przełącznik trybu ciemnego/jasnego
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", function() {
        document.body.classList.toggle("dark-mode"); // Przełącz tryb
        document.body.classList.toggle("light-mode");
        themeToggle.classList.toggle("dark");
        const sunIcon = document.querySelector('.icon.sun');
        const moonIcon = document.querySelector('.icon.moon');
        sunIcon.style.display = sunIcon.style.display === 'none' ? 'block' : 'none'; // Przełącz wyświetlanie ikony słońca
        moonIcon.style.display = moonIcon.style.display === 'none' ? 'block' : 'none'; // Przełącz wyświetlanie ikony półksiężyca
    });

    // Ukryj ikony przy starcie
    document.querySelector('.icon.sun').style.display = 'block'; // Wyświetl ikonę słońca
    document.querySelector('.icon.moon').style.display = 'none'; // Ukryj ikonę półksiężyca
</script>

</body>
</html>
