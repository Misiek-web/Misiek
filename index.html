a<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misiek.pl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>2024 Misiek Industries</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="pliki.html">Pliki</a></li>
            <li><a href="#" id="contactLink">Kontakt</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="home">
        <h2>Pozdrawiam</h2>
        <p>info ;).</p>
    </section>
</main>

<!-- Wyskakujące okno kontaktowe -->
<div id="contactModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Skontaktuj się ze mną: <a href="mailto:skarpetyawisnietwojstarykisnie@gmail.com">skarpetyawisnietwojstarykisnie@gmail.com</a></p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Misiek Industries</p>
</footer>

<script>
    const contactModal = document.getElementById("contactModal");
    const closeBtn = document.querySelector(".close");

    // Funkcja do otwierania modalnego okna kontaktowego
    function showContact() {
        contactModal.style.display = "block"; // Wyświetlenie modalnego okna
    }

    // Event listener dla kontaktu
    document.getElementById("contactLink").addEventListener("click", function(event) {
        event.preventDefault();
        showContact();
    });

    // Zamykanie modalnego okna
    closeBtn.onclick = function() {
        contactModal.style.display = "none"; // Ukrycie modalnego okna
    }

    window.onclick = function(event) {
        if (event.target == contactModal) {
            contactModal.style.display = "none"; // Ukrycie modalnego okna po kliknięciu w tło
        }
    }
</script>

<style>
    /* Dodanie stylów dla modal */
    .modal {
        display: none; /* Ukryj modal domyślnie */
        position: fixed; /* Pozostaje na miejscu */
        z-index: 1; /* Na wierzchu */
        left: 0;
        top: 0;
        width: 100%; /* Szerokość 100% */
        height: 100%; /* Wysokość 100% */
        overflow: auto; /* Włącz przewijanie, jeśli potrzebne */
        background-color: rgb(0,0,0); /* Czarny z przezroczystością */
        background-color: rgba(0,0,0,0.4); /* Ciemne tło */
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% od góry i centrowane */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Szerokość */
        border-radius: 10px; /* Zaokrąglenie */
    }

    .close {
        color: #aaa;
        float: right; /* Prawe górne rogi */
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black; /* Zmiana koloru przy najechaniu */
        text-decoration: none;
        cursor: pointer;
    }
</style>

</body>
</html>
